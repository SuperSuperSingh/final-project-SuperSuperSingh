<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Decentralised marketplace</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>


  <body id="home" class="container text-center">

    <!--Contract Owner-->
    <section id="welcomeView">
      <h1>Welcome to the decentralised online marketplace!</h1>
      <h3 id="accountAddress"></h3>
      <h3 id="numberOfStores"></h3>
      <hr/>

      <button id="login">Login</button>
      <hr/>
    </section>


    <!--Contract Owner-->
    <section id="contractOwnerView">
      <h1>Contract Owner dashboard</h1>
      <hr/>

      <input id="addAdminInput" placeholder="New administrators address"/>
      <button id="addAdminButton">Add administrator</button>
      <hr/>

      <input id="deleteAdminInput" placeholder="Address of administrator to delete"/>
      <button id="deleteAdminButton">Delete administrator</button>
      <hr/>

      <p>Total revenue of marketplace</p>
      <hr/>
    </section>
      


    <!--Administrator-->
    <section id="administratorView">
      <h1>Administrator dashboard</h1>
      <hr/>

      <input id="addStoreOwnerInput" placeholder="New store owner's address"/>
      <button id="addStoreOwnerButton">Add store owner</button>
      <hr/>

      <input id="deleteStoreOwnerInput" placeholder="Address of store owner to delete"/>
      <button id="delteStoreOwnerButton">Delete store owner</button>
      <hr/> 
    </section>



    <!--Store Owner-->
    <section id="storeOwnerView">
      <h1>Store owner dashboard</h1>
      <input id="createStoreInput" placeholder="New store name"/>
      <button id="createStoreButton">Create Store</button>
      <hr/>

      <input id="newItemName" placeholder="Add item name"/>
      <input id="newItemQuantity" placeholder="Item quantity"/>
      <input id="newItemPrice" placeholder="Item price"/>
      <input id="newItemShopID" placeholder="Shop ID"/>
      <button id="newItemButton">Add new item</button>
      <hr/>

      <input id="changePriceNewPrice" placeholder="New item price"/>
      <input id="changePriceSKU" placeholder="SKU"/>
      <input id="changePriceShopID" placeholder="Shop ID"/>
      <button id="changePriceButton">Update item price</button>
      <hr/>

      <input id="skuToDelete" placeholder="SKU"/>
      <input id="skuShopIDToDelete" placeholder="Shop ID"/>
      <button id="changePriceButton">Delete item</button>
      <hr/>

      <input id="shopIDtoWithdrawFrom" placeholder="Shop ID"/>
      <button id="withdrawButton">Withdraw sales</button>
      <hr/>
    </section>


    <!--Shopper-->
    <section id="shopperView">
      <input id="sayHello" placeholder="Want to shout out something to the world?"/>
      <button id="sayHelloButton">Say Hello!</button>
    </section>
    

    <button id="logout">Log out</button>


    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
